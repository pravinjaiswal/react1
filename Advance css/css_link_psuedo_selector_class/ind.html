<!DOCTYPE html>
<html>
<head>
	<title>Selector classes</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			box-sizing: border-box; 
		}
		.main_div{
			height: 100vh;
			width: 100vw;
			background: #192a56;
			display: grid;
			place-items:center;
		}

		a{
			text-decoration: none;
			transition: all 0.3s linear;
			font-size: 3.6rem;
		}

		a:link{
			color: #fff;
		}

		a:hover{
			color: #192a56;
			background:#fff; 
		}
		a:active{
			color: yellow;
			background:#fff;

		}
		a:visited{
			color:red;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="main_div">
		<a href="#">PRAVIN TECHNICAL</a>
		
	</div>

</body>
</html>



<!-- :link-selector is used to select unvisited links
	 :visited- seletor links that have already been visited by the crreent browser
	 :hover- when the mouse cursor rolls over a link is in it's hover state and tbis will select it.
	 :activeselect the link while it is being activated(being clicked on or otherwise activated)
 -->
