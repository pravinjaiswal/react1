<!DOCTYPE html>
<html>
<head>
	<title>Blend Mode</title>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Kaushan Script', cursive;
		}

		.main{
			width: 100vw;
			height: 100vh;
			background-image: url('pexel4.jpeg');
			background-size: 100% 100%;
			display: grid;
			place-items:center;
			font-size: 3.0rem;
			background;#fff;

		}

		h1{
			font-size: 4.6rem;
			background:#fff;
			padding:0 20px; 
			mix-blend-mode: screen;
		}
		
	</style>
</head>
<body>
	<div class="main">
		<h1>Pravin Technical</h1>
		
	</div>

</body>
</html>
