 <!DOCTYPE html>
 <html>
 <head>
 	<title>Image Overlay</title>
 	<style type="text/css">
 		
 		*{
 			margin: 0;
 			padding: 0;
 			box-sizing: border-box;
 		}

 		.parent{
 			width: 100vw;
 			height: 100vh;
 			background-color: grey;
 			display: flex;
 			justify-content: center;
 			align-items: center
 			
 		}

 		.child{
 			width: 70vw;
 			height: 60vh;
 			background:#0fbcf9;
 			background-image: linear-gradient(120deg,rgba(255,255,255,0.9) 50%, transparent 50%), url('overlay.jpg');
 			background-size: 100% 100%;
 			box-shadow: 0 10px 20px -6px #000;
 
 		}
 	</style>
 </head>
 <body>
 	<div class="parent">
 		<div class="child">
 			
 		</div>
 		
 	</div>
 </body>
 </html>
