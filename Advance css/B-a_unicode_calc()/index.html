<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
	
	<style type="text/css">

		:root{
			--width:100vw;
		}
		*{ margin: 0;
		   padding: 0;
		   box-sizing: border-box;
		   font-family: 'Grenze Gotisch', cursive;
		    }

		.main_div{
			width: var(--width);
			height: 100vh;
			padding-top: 200px;
			text-align: center; 

		}


		h1{
			color: #2980b9;
			font-size: 4rem;
		}

		h1::after{
			content: "\f005";
			font-family: "Font Awesome 5 Free";
			width: calc(var(--width) - 80vw);
			height: 25px;
			color:#1abc9c;
			font-size:3rem;
			margin:0 auto;
			border-bottom: 5px solid #3498db;
			display: block;

		}

		@media(max-width: 998px){
			h1{
				font-size: 4 rem;

			}
			h1:after{
				width: calc(var(--width) - 70vw);
			}
		}


	</style>
</head>
<body>
	<div class="main_div">
		<h1>Pravin Technical</h1>
		
	</div>
	
</body>
</html>
