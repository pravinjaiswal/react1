<!DOCTYPE html>
<html>
    <head>
        <title>Return</title>
    </head>
    <body>
        <script>
            function add(a ,b ){
            return (a+b);
        }

        document.write(add(10,20)+ "<br>");
        document.write(add(20,20)+ "<br>");
        document.write(add(30,20)+ "<br>");
       
        
        </script>
        


    </body>
