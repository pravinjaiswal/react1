<!DOCTYPE html>
<html>
    <head>
        <title>Rest Parameter</title>
            <body>
                <script>
                    function show(a,b,c,...args){
                        document.write(a + "<br>");
                        document.write(b + "<br>");
                        document.write(c + "<br>");
                      
                     }
                        show(10,20,30,40,50);
                </script>
             
         </head>
    </body>
</html>
