<!DOCTYPE html>
<html>
    <body>
        <script>
            var i= "Pravin will become rich one day"//global variable
             function tp(){
                 document.write(i+"<br>");//inside function
             }
             tp();
             document.write(i+"<br>"); //outside function

             function disp(){
                 document.write(i + "<br>" );
             }
             disp();

        </script>
    </body>
</html>
